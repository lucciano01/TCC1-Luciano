<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>SACH</title>
         <link type="text/css" rel="stylesheet" href="/project/faces/javax.faces.resource/theme.css?ln=primefaces-bootstrap"/>
    </h:head>
    
    <h:body>
        <f:view>
         <p:layout fullPage="true">
            <p:layoutUnit position="left" header="Atividades" resizable="true" closable="true" collapsible="true">
                <h:form prependId="false">
                    <p:commandLink value="Novo" actionListener="#{usuarioMB.salvar()}" />
                </h:form>
            </p:layoutUnit>
      
            <p:layoutUnit position="center">
                <h1>Gerenciador de Usuários</h1>
                <h:form>
                    <h:outputLabel for="alg" value="alguma coisa"/>
                    <h:inputText id="alg" value=""/>
                </h:form>
               
                <h:form prependId="false" id="formUsuario">
                    <p:dataTable id="tabela" var="usuario" value="#{usuarioMB.dataModelUsuarios}">
                        
                        <p:column>
                            <f:facet name="header" >
                                <h:outputText value="Matricula" />
                            </f:facet>
                            <h:outputText value="#{usuario.matricula}" />
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Nome"/>
                            </f:facet>
                            <h:outputText value="#{usuario.nome}"/>
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Perfil"/>
                            </f:facet>
                            <h:outputText value="#{usuario.perfil}"/>
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Mais Informações"/>
                            </f:facet>
                            <p:commandButton actionListener="#{usuarioMB.prepareEdicao()}" icon="ui-icon-search"  oncomplete="dialogGerColaborador.show()"/>
                        </p:column>
                       
                    </p:dataTable>
                </h:form>
            </p:layoutUnit>
        </p:layout>
            
        </f:view>
      </h:body> 
    
</html>
